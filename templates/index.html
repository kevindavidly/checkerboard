<head>

    <title>Checkerboard</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
</head>
<body>
    
    <table>
    {% for x in range(times): %}
        <tr>
            {% for x in range(times): %}
            <td class='color1'></td>
            <td class='color2'></td>
            {% endfor %}
        </tr>
        <tr>
            {% for y in range(times): %}
            <td class='color2'></td>
            <td class='color1'></td>
            {% endfor %}
        </tr>
    {% endfor %}
</body>
   
 </html>
